    <h1>About</h1>
    <p>
        This is my about page. This page tells about me. <br>

    </p><br>
    <p>why dont you write something about yourself...</p>
    
    <form>
        <input type="text" name="firstName" placeholder="First Name" class="fullName" required>
        <input type="text" name="lastName" placeholder="Last Name" class="fullName" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="tel" name="phoneNum" placeholder="(+91)99999-99999" pattern="[\(][\+]\d{2}[\)]\d{5}[\-]\d{5}">
        <textarea name="message" placeholder="Tell me about yourself"></textarea>
        <button type="submit">submit</button>
    </form>
